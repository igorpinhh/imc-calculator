<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="container b conteudo d-flex align-items-center flex-column">

      <div class="col-lg-4 col-md-6 col-sm-7 mb-5 mt-5 a d-flex justify-content-center 
      align-items-center flex-wrap flex-row radio-toolbar">
        <input type="radio" id="homem" name="sexo" value="Homem" checked>
        <label for="homem" class="m-1 px-2 py-2 rounded-1 d-flex align-items-center"><img src="img/male.png" class="image-gender me-2" alt="">Homem</label>
  
        <input type="radio" id="mulher" name="sexo" value="Mulher">
        <label for="mulher" class="m-1 px-2 py-2 rounded-1 d-flex align-items-center"><img src="img/female.png" class="image-gender me-2" alt="">Mulher</label>
  
        <input type="radio" id="outro" name="sexo" value="Outro">
        <label for="outro" class="m-1 px-2 py-2 rounded-1 d-flex align-items-center"><img src="img/genders.png" class="image-gender me-2" alt="">Outro</label> 
      </div>
      
      <div id="receiver" class="col-lg-4 col-md-6 col-sm-7 a d-flex justify-content-center align-items-center flex-column">
        <div class="input-group mb-3">
          <span class="input-group-text texto-altura fw-bold py-3">Altura</span>
          <input type="number" class="form-control" id="altura" placeholder="193cm" />
        </div>
  
        <div class="input-group my-3">
          <span class="input-group-text texto-peso fw-bold py-3">Peso</span>
          <input type="number" class="form-control" id="peso" placeholder="73Kg"/>
        </div>

        <button id="btn" class="rounded-1 ver-btn m-1 p-3 px-5">Ver IMC!</button>

        <div class="d-flex col-lg-4 col-md-6 col-sm-7 c justify-content-center align-items-center flex-wrap">

          <div id="imc" class="resultado mt-5 d-flex justify-content-center align-items-center">
            00
          </div>
        </div>
      </div>
      <div id="status" class="status text-center col-lg-5 col-md-6 col-sm-7"></div>
    </div>

      <script src="js/app.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      
    </body>
  </html>
